<!DOCTYPE html>
<html>
<head>
  <title>Rajput Royal Machines</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: gold;
      font-family: Georgia, serif;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 42px;
      letter-spacing: 4px;
    }

    p {
      color: #ccc;
      font-size: 18px;
    }

    .gallery {
      padding: 60px 20px;
    }

    .gallery h2 {
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .grid img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.4s ease;
    }

    .grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Royal Rajput Machines</h1>
  <p>Echoes of forts and battlefields. Chrome, steel, and legacy.</p>

  <section class="gallery">
    <h2>Royal Machines Gallery</h2>
    <div class="grid">
      <img src="car1.jpg" alt="Car 1">
      <img src="car2.jpg" alt="Car 2">
      <img src="car3.jpg" alt="Car 3">
    </div>
  </section>

</body>
</html>
